<body>
  <header>
    <div class="logo">
       <img src="image/org-logo.png" alt="Company Logo" width="200" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>

        <li><a href="subscribe.html">Subscribe</a></li>

  <section class="banner">
    <h1>Subscribe for Updates</h1>
    <p>Sign up for news and insights tailored to your region and interests.</p>
  </section>

  <section class="content">
    <form class="subscribe-form">
      <label for="email">Email Address:</label>
      <input type="email" id="email" required />

      <h3>Select Your Interests:</h3>
      <label><input type="checkbox" name="topic" value="Americas" /> EnergyFactor Americas</label><br/>
      <label><input type="checkbox" name="topic" value="Europe" /> EnergyFactor Europe</label><br/>
      <label><input type="checkbox" name="topic" value="AsiaPacific" /> EnergyFactor Asia Pacific</label><br/>
      <label><input type="checkbox" name="topic" value="Investor" /> Investor Email Alerts</label>

      <button type="submit">Subscribe Now</button>
    </form>
  </section>
